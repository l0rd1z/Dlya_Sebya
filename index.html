<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка возраста</title>

    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4">
        <h2 class="card-title text-center mb-4">Проверка возраста</h2>
        <p class="text-center">Пожалуйста, введите ваш возраст:</p>
        <div class="form-group">
            <input type="number" id="age-input" class="form-control" min="1" max="120" placeholder="Ваш возраст">
        </div>
        <button onclick="checkAge()" class="btn btn-primary btn-block">Отправить</button>
        <div id="message" class="mt-3 text-center text-danger"></div>
    </div>
</div>

<!-- Подключение jQuery и Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function checkAge() {
        var age = parseInt(document.getElementById('age-input').value);
        var messageDiv = document.getElementById('message');

        if (!isNaN(age) && age > 0) {
            if (age >= 18) {
                // Перенаправление на основную страницу
                window.location.href = 'index1.html'; // Замените на ваш URL
            } else {
                // Вывод сообщения
                messageDiv.textContent = 'Извините, идите на xyй.';
            }
        } else {
            messageDiv.textContent = 'Пожалуйста, введите корректный возраст.';
        }
    }
</script>

</body>
</html>
